<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stacked.css">
    <style>
        div {
            border: 1px dashed #ddd;
        }
    </style>
</head>
<body>
    <div vstack root>
        <div hstack shrink>
            <div>Title</div>
            <div space></div>
            <div>About</div>
            <div>Contact</div>
        </div>
        <div hstack>
            <div vstack>Main</div>
            <div vstack>
                <div hstack>
                    <div>List</div>
                </div>
                <div hstack>
                    <div>Example</div><div>Item</div>
                </div>
                <div hstack>
                    <div space></div>
                    <div>Space</div>
                    <div>Around</div>
                    <div space></div>
                </div>
                <div hstack>
                    <div>Space</div>
                    <div space></div>
                    <div>Between</div>
                </div>
                <div hstack>
                    <div space></div>
                    <div>Space</div>
                    <div>Before</div>
                </div>
                <div hstack>
                    <div>Name</div>
                    <div>Details</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
